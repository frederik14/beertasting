<mat-card class="tasting">
  <mat-card-header>
    <mat-card-title>{{tasting.host}}</mat-card-title>
    <mat-card-subtitle>{{tasting.createdAt | date:"fullDate"}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <ol>
      <li *ngFor="let beer of tastingsBeers;"><span Class="name">{{beer.name}} ( {{beer.alcohol}} % vol )</span><button mat-button (click) = "openRateDialog(beer)">rate</button></li>
    </ol>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click) = "delete()">Delete</button>
  </mat-card-actions>
</mat-card>
