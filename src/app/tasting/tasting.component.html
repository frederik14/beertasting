<mat-card class="tasting">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{tasting.host}}</mat-card-title>
    <mat-card-subtitle>todo date</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <ol *ngFor="let beer of tastingsBeers;">
      <li>{{beer.name}} ( {{beer.alcohol}} % vol )</li>
    </ol>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>join</button>
    <button mat-button (click) = "delete()">Delete</button>
  </mat-card-actions>
</mat-card>
